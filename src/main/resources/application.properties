spring.application.name=onna-back

# MySQL DB Connection 설정
spring.datasource.url=jdbc:mysql://localhost:3306/onna_db?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
# 개발 단계에서 테이블 자동 생성/업데이트를 위해 사용. 운영 환경에서는 'none' 또는 'validate'를 권장.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# 실행되는 SQL 쿼리를 콘솔에 표시 (선택 사항)

server.port=9090